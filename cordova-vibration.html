<link rel="import" href="../polymer/polymer.html">
<!--
An element providing access to vibration system for cordova applications.

Example:

    <cordova-vibration></cordova-vibration>

@group Cordova Elements
@element cordova-vibration
@demo demo/index.html
-->
<dom-module id="cordova-vibration">
  <template>
    <cordova-device ready="{{ready}}"></cordova-device>
  </template>
</dom-module>
<script src="cordova-vibration.js"></script>
